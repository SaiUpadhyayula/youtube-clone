<mat-toolbar color="primary">
  <a routerLink="" class="logo">Youtube Clone</a>
  <span class="example-spacer">
  </span>
  <div *ngIf="isUserLoggedIn">
    <a routerLink="/upload-video" mat-icon-button>
      <mat-icon>video_call</mat-icon>
    </a>
    <button mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
  <a *ngIf="!isUserLoggedIn" (click)="login()" class="logo">Login</a>
</mat-toolbar>
